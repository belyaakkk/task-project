databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: belyak
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              # BaseEntity
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: 02-create-teams-table
      author: belyak
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: join_code
                  type: VARCHAR(50)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              # BaseEntity
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: teams
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_teams_owner

  - changeSet:
      id: 03-create-team-members-table
      author: belyak
      changes:
        - createTable:
            tableName: team_members
            columns:
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: team_members
            columnNames: team_id, user_id
            constraintName: pk_team_members
        - addForeignKeyConstraint:
            baseTableName: team_members
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_team_members_team
        - addForeignKeyConstraint:
            baseTableName: team_members
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_team_members_user

  - changeSet:
      id: 04-create-categories-table
      author: belyak
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_system
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
              # BaseEntity
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_categories_team

  - changeSet:
      id: 05-create-tags-table
      author: belyak
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: VARCHAR(50)
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
              # BaseEntity
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tags
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_tags_team

  - changeSet:
      id: 06-create-tasks-table
      author: belyak
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: assignee_id
                  type: UUID
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: team_id
                  type: UUID
                  constraints:
                    nullable: false
              # BaseEntity
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: assignee_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_assignee
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_tasks_category
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: team_id
            referencedTableName: teams
            referencedColumnNames: id
            constraintName: fk_tasks_team

  - changeSet:
      id: 07-create-task-tags-table
      author: belyak
      changes:
        - createTable:
            tableName: task_tags
            columns:
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: UUID
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: task_tags
            columnNames: task_id, tag_id
            constraintName: pk_task_tags
        - addForeignKeyConstraint:
            baseTableName: task_tags
            baseColumnNames: task_id
            referencedTableName: tasks
            referencedColumnNames: id
            constraintName: fk_task_tags_task
        - addForeignKeyConstraint:
            baseTableName: task_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: fk_task_tags_tag